<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="waspper">
    <nav class="nav">
       <div class="nav_logo">
        <p>LOGO</p>
       </div>
       <div class="navmenu" id="nav-menu">
        <ul>
            <li><a href="#" class="link active">Home</a></li>
            <li><a href="#" class="link">Blog</a></li>
            <li><a href="#" class="link">Services</a></li>
            <li><a href="#" class="link">About</a></li>
        </ul>
       </div>
       <div class="navbutton">
          <button class="btn"  id="loginbtn" onclick="login()">Sign In</button>
          <button class="btn"  id="registerbtn" onclick="register()">Sign Up</button>
       </div>
       <div class="nav-menubtn">
        <i class="fa-solid fa-bars" onclick="mymenufunction()"></i>
       </div>
    </nav>

    <div class="formbox">
        <div class="logcontainer" id="login">
            <div class="top">
                <span>Don't Have an Account?<a href="#"onclick="register()">Sign Up</a></span>
                <header>Login</header>
            </div>
            
            <div class="impbox">
                <input type="text" class="inputfiels" placeholder="Username or email">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="impbox">
                <input type="password" class="inputfiels" placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="impbox">
                <input type="submit" class="submit" value="sign In">
            </div>
            <div class="twocol">
                <div class="one">
                    <input type="checkbox" id="logincheck">
                    <label for="logincheck">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">|Forget Password</a></label>
                </div>
            </div>
        </div>
        <div class="regcontainer" id="register">
            <div class="top">
                <span>Have a Account?<a href="#"onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="twoform">
                <div class="impbox">
                    <input type="text" class="inputfiels" placeholder="Firstname">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="impbox">
                    <input type="text" class="inputfiels" placeholder="Lastname">
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="impbox">
                <input type="text" class="inputfiels" placeholder="email">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="impbox">
                <input type="password" class="inputfiels" placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="impbox">
                <input type="submit" class="submit" value="Register">
            </div>
            <div class="twocol">
                <div class="one">
                    <input type="checkbox" id="regcheck">
                    <label for="checkbox">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms and Conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var a = document.getElementById("loginbtn");
    var b = document.getElementById("registerbtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.querySelector(".navbutton");
    
    function login() {
        x.style.left = "5px";
        y.style.right = "-520px";
        a.className+=" btn";
        b.className="btn";
        x.style.opacity=1;
        y.style.opacity=0;
    }
    
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className=" btn";
        b.className+=" btn";
        x.style.opacity=0;
        y.style.opacity=1;
    }

    
</script>
<script>
    function mymenufunction() {
        var i=document.getElementById("nav-menu");
        if (i.className ==="navmenu") {
            i.className += "responsive";
        } else {
            i.className="navmenu";
        }
    }
</script>
</body>
</html>
